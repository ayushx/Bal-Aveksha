{% extends "WebSite/Base.html" %}

{% block content %}
    <h1>User List</h1>

    {% if all_users_list %}
    <ul>

      {% for user in all_users_list %}
      <li>
        <a href="{{ user.get_absolute_url }}">{{ user.username }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no users in the registered.</p>
    {% endif %}       
{% endblock %}
