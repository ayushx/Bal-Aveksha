{% extends "Authentications/Base.html" %}
{% block title %}Counsellee Profile{% endblock %}
{% block head %}Counsellee Profile{% endblock %}
{% block content %}
    <form method="post" action=".">
        {% csrf_token %}
        <h1>{{ message }}</h1>
        <table border="0">
            <tr>

                <td><b>Username:</b></td>
                <td><input id="username" type="text" readonly="readonly" VALUE="{{ user.get_username }}"></td>
            </tr>
            {{ form.as_table }}
        </table>
        <input type="submit" value="UpdateProfile" />
    </form>
{% endblock %}
